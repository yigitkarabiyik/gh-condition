name: Reusable Deploy

on: 
  workflow_call:
    inputs:
      artifact-name:
        description: The name of the artifact name
        required: false
        default: dist
        type: string
    outputs:
      result:
        description: The result of the development operation
        value: ${{ jobs.deploy.outputs.outcome }}
    #secrets:
      #some-secret:
        #required: true
jobs:
  deploy:
    outputs:
      outcome: ${{ steps.set-result.outputs.set-result }}
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
      - name: List files
        run: ls
      - name: Output information
        run: echo "Deploying * & uploading..."
      - name: Set result output
        id: set-result
        run: echo "step-result=seccess" >> $GITHUB_OUTPUT